name: Build and run tests

on:
  push:
  pull_request:


env:
  PIP_DEPENDS: "-r test-requirements.txt"

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: 3.7
          - python-version: 3.8
          - python-version: 3.9
          - python-version: "3.10"
          # Minimum dependencies; check against test-requirements.txt
          - python-version: 3.7
            env:
              PIP_DEPENDS: "sphinx==1.3.1 sympy==0.7.0 matplotlib==1.4.3 docutils==0.13.1 sphinxtesters==0.2"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install specified dependencies
        run: |
          pip install $PIP_DEPENDS
      - name: Install coverage dependencies
        run: |
          pip install pytest-cov
      - name: Install package
        run: |
          pip install .
      - name: Run tests
        run: |
          mkdir tmp
          cd tmp
          pytest --log-level DEBUG --cov-config=../.coveragerc --cov=texext --doctest-modules --pyargs texext
      - name: Collect code coverage data
        run: |
          coverage xml --data-file=tmp/.coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
